<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Note</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}

    <div class="form form-control-lg form-label">
    {{form.content.label}} :
    {%if form.content.errors %}
    {%for error in form.content.errors%}
   <div class="text-danger"> {{error}}</div>
    {%endfor%}
    {{form.content}}
    {%else%}
    {{form.content}}
    {%endif%}
</div>
<div class="btn btn-outline-info bg-black bg-gradient">
    {{form.submit}}
</div>
</form>
</body>
</html>
